name: Sync to vamsi3.com

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: ğŸš€ Sync to vamsi3.com
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy
        run: |
          git clone https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com/vamsi3/vamsi3.com.git deploy
          cp -r index.html robots.txt .htaccess assets docs *.pdf deploy/ 2>/dev/null || true
          cd deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "ğŸ  Update main site"
          git push
